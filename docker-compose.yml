version: '3'

services:
  app:
    build:
      context:
    ports:
      - "8000:8000"
    volumes:
      - ./ProjectSupport:/ProjectSupport
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context:
    command: celery -A ProjectSupport worker -l info
    volumes:
      - ./ProjectSupport:/ProjectSupport
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - ProjectSupport